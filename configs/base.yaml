defaults:
  - model: brain_mae
  - dataset: hcp
  - _self_
seed: 42
debug: true
print_freq: 10
save_freq: 25
run_base_dir: ./logs/runs/${now:%Y-%m-%d}
wandb:
  dir: ./logs
  mode: disabled
hydra:
  run:
    dir: ./logs/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
lr: 2.5e-4
min_lr: 0.0
weight_decay: 0.05
num_epoch: 1000
warmup_epochs: 40
batch_size: 256
clip_grad: 0.8